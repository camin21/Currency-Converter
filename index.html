<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>&cent; Current App Prototype</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
    .toggler {
      width: 500px;
      height: 200px;
    }
    #button {
      padding: .5em 1em;
      text-decoration: none;
    }
    #effect {
      position: relative;
      width: 240px;
      height: 170px;
      padding: 0.4em;
    }
    #effect h3 {
      margin: 0;
      padding: 0.4em;
      text-align: center;
    }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      // run the currently selected effect
      function runEffect() {
        // get effect type from
        var selectedEffect = "fold";
   
        // Most effect types need no options passed by default
        var options = {};
        // some effects have required parameters
        if ( selectedEffect === "scale" ) {
          options = { percent: 50 };
        } else if ( selectedEffect === "size" ) {
          options = { to: { width: 200, height: 60 } };
        }
   
        // Run the effect
        $( "#effect1" ).toggle( selectedEffect, options, 500 );
      };
   
      // Set effect from select menu value
      $( "#buttonListA" ).on( "click", function() {
        runEffect();
      });
    });
    </script>
 </head>
 <body>
    <div id="wrapper">
        <header role="banner">
          <h1><img alt="Current" width="297.5" height="81.5" src="images/header.jpg"></h1>

              <li><a href="cart.html">Carts</a></li>

            </ul>

    <main id="main-content" tabindex="-1" role="main">
      <h3>Convert:</h3>
      <div class="currencySelection">
        <div id="currencySelectionFrom">
            <input type="radio" id="CADf" name="cFrom" value="CAD" checked="checked">
            <label for="CADf">CAD</label><br>
            <input type="radio" id="USDf" name="cFrom" value="USD">
            <label for="USDf">USD</label><br>

            <label for="MXNf">MXN</label> 
        </div>
        <input type="button" value=&harr; id="switch">
        <div id="currencySelectionTo">
            <input type="radio" id="CADt" name="cTo" value="CAD">
            <label for="CADt">CAD</label><br>

    </div> 
      <div class="container1">
          <input type="text" placeholder="Enter your amount here..." id="userConversionVal">

          <p id="calcConversionVal">...and the converted amount will show here.</p>
      </div>
      <div class="listSelection"><br>
        <h3>Save to:</h3>
        <div id="cartListSelection">

        </div>

      </div>
    <br>
